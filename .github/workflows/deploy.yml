name: Deploy to AWS (ECR + EC2 via SSM)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
  ECR_REPO_FRONTEND: ${{ secrets.ECR_REPO_FRONTEND }}
  ECR_REPO_BACKEND: ${{ secrets.ECR_REPO_BACKEND }}
  EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: Build Docker images
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPO_FRONTEND:latest ./app/frontend
          docker build -t $ECR_REGISTRY/$ECR_REPO_BACKEND:latest ./app/backend

      - name: Push images to ECR
        run: |
          docker push $ECR_REGISTRY/$ECR_REPO_FRONTEND:latest
          docker push $ECR_REGISTRY/$ECR_REPO_BACKEND:latest

      - name: Deploy to EC2 via SSM
        run: |
          aws ssm send-command \
            --instance-ids $EC2_INSTANCE_ID \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy updated containers" \
            --parameters 'commands=[
              "sudo docker pull $ECR_REGISTRY/$ECR_REPO_FRONTEND:latest",
              "sudo docker pull $ECR_REGISTRY/$ECR_REPO_BACKEND:latest",
              "cd /home/ec2-user && sudo docker-compose down && sudo docker-compose up -d"
            ]'
